<!--
    - Each web page will have a tittle in the head block
    - The title of each browser will be seen in the title bar of the browser and when you save it under bookmarked.
    - The importance of a good title is to think of it like a hook, by which you would grab your readers attention on a search engine
    - use a descriptive phrase that describes the page, because it helps for search in the SEO (search engine optimization)
-->



<!--&lt;!&ndash;-&#45;&#45; Metadata  - HEAD-&#45;&#45;&ndash;&gt;-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Title-->
    <title>This is the title of the webpage</title>
    <!-- MetaData -->
    <meta charset="UTF-8" /> <!-- helps handle your website displaying any language -->
    <meta name="author" content="Gilly" /> <!-- Who created this page -->
    <meta name="description" content="This is the description of this page" /> <!-- Description of page 150 characters max-->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- used for mobile views, to be with of mobile -->
</head>
<body>
// Page Content
</body>
</html>
