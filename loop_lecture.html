    function myCount(numberToCountTo){
        for(let i = 0; i <= numberToCountTo; i++){

            //refactor w/ continue

                alert("Yas, even numbers are cool");
                alert("i is currently " + i);
            } else {
                alert("ewwwwww - odd number, skipping the rest of the code, but NOT breaking out of the loop")

            }

            //refactor w/ break:
            if(i === 13){
                alert("Oops - hit a favorite number!");
                break; //break me out of the loop
            } else if (i === 15){
